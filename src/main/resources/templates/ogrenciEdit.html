<!doctype html>
<html lang="en" xml:th="https://www.thymelaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ogrenciler</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand active " href="/ogrenciler">Ogrenciler</a>
                <li class="nav-item">
                <li class="nav-item">
                    <a class="navbar-brand" href="/okullar">Okullar</a>
                <li class="nav-item">
                <li class="nav-item">
                    <a class="navbar-brand" href="/sinavlar">Sinavlar</a>
                <li class="nav-item">
            </ul>
            <div>
                <a class = "nav-link text-white" href = "/addOgrenci">Öğrenci Ekle</a>
            </div>
        </div>
    </div>
</nav>

<div class = "container my-5 p-5" style="border:1px solid black;">

    <h4 class = "text-center">Ogrenciyi Düzenle</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${ogrenci}">

        <input type ="hidden" name ="id" th:value="${ogrenci.id}">
        <div class="mb-3">
            <label for="firstName" class="form-label">İsim</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${ogrenci.firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Soyisim</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${ogrenci.lastName}">
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Doğum Tarihi</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" th:value="${ogrenci.birthDate}" >
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon Numarası</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${ogrenci.phone}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${ogrenci.email}">
        </div>
        <div class="mb-3">
            <label for="adress" class="form-label">Adres</label>
            <input type="text" class="form-control" id="adress" name="adress" th:value="${ogrenci.adress}">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Doğduğu ülke</label>
            <input type="text" class="form-control" id="country" name="country" th:value="${ogrenci.country}">
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
